name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env.js from secrets
        run: |
          echo "window.ENV = { SHEET_API_URL: '${{ secrets.SHEET_API_URL }}', API_KEY: '${{ secrets.SHEET_API_KEY }}' };" > env.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "." # Deploy the root directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
